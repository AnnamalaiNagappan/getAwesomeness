{% extends 'layouts/default.html' %}

{% block content %}	
	<div class="row">
		<div class="col-md-2">
			{% for g in groups %}     		  
    		<div class="panel panel-primary">
          <div class="panel-heading">{{ g.title }}</div>
          <div class="list-group">          	
            {% for it in g.items %}
              <h4><a class="list-group-item" href="{{ '/get/' + it }}">{{ label(it) }}</a></h4>
            {% endfor %}
          </div>
        </div>          
      {% endfor %}
		</div>
		<div class="col-md-7">
			<a href="{{ 'https://github.com' + repo }}" class="btn btn-default pull-right" target="_blank">View on Github</a>	
			<article class="markdown-body">
	  		{{ md(article) }}
	  	</article>
		</div>
		<div class="col-md-3">
			<div id="sidebar">	
				<div class="toc"></div>
			</div>			
		</div> 
  </div>
{% endblock %}
